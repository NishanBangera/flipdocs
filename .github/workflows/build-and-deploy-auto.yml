name: Build and Deploy to EC2 with SSL

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/flipdocs

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [api, web]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./apps/${{ matrix.service }}/Dockerfile
        target: runner
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to EC2 with SSL
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          set -e
          cd ${{ secrets.EC2_DEPLOYMENT_PATH }}
          
          # Verify SSL deployment directory exists
          if [ ! -f docker-compose.ssl.yml ]; then
            echo "❌ Error: docker-compose.ssl.yml not found in ${{ secrets.EC2_DEPLOYMENT_PATH }}"
            echo "📝 Please run SSL deployment setup first:"
            echo "   curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/main/deploy-to-ec2.sh | bash"
            exit 1
          fi
          
          # Verify environment file exists
          if [ ! -f .env ]; then
            echo "❌ Error: .env file not found"
            echo "📝 Please configure environment variables first"
            exit 1
          fi
          
          # Clean old images
          echo "🧹 Cleaning old images"
          for image in $(docker images --format '{{.Repository}}:{{.Tag}}' | grep 'ghcr.io/${{ github.repository_owner }}/flipdocs' 2>/dev/null || true); do
            docker rmi $image 2>/dev/null || true
          done
          
          # Pull latest images
          echo "📥 Pulling latest images"
          docker-compose -f docker-compose.ssl.yml pull
          
          # Restart containers with health check
          echo "🔄 Restarting containers"
          docker-compose -f docker-compose.ssl.yml up -d
          
          # Wait for services to be ready
          echo "⏳ Waiting for services to start..."
          sleep 15
          
          # Health checks for SSL deployment
          echo "🏥 Running health checks"
          
          # Check if containers are running
          if docker-compose -f docker-compose.ssl.yml ps | grep -q "Up"; then
            echo "✅ Containers are running"
          else
            echo "❌ Some containers are not running:"
            docker-compose -f docker-compose.ssl.yml ps
            exit 1
          fi
          
          # Test HTTPS health check
          if curl -f -k https://localhost/health > /dev/null 2>&1; then
            echo "✅ HTTPS health check passed"
          elif curl -f http://localhost/health > /dev/null 2>&1; then
            echo "⚠️ HTTP health check passed (SSL might be in setup)"
          else
            echo "⚠️ Health check failed, checking logs:"
            docker-compose -f docker-compose.ssl.yml logs web --tail=10
          fi
          
          # Test API health check
          if curl -f -k https://localhost/api/health > /dev/null 2>&1; then
            echo "✅ API HTTPS health check passed"
          elif curl -f http://localhost/api/health > /dev/null 2>&1; then
            echo "⚠️ API HTTP health check passed (SSL might be in setup)"
          else
            echo "⚠️ API health check failed, checking logs:"
            docker-compose -f docker-compose.ssl.yml logs api --tail=10
          fi
          
          # Check SSL certificate status
          if [ -f certbot/conf/live/flipbook.ironasylum.in/fullchain.pem ]; then
            echo "✅ SSL certificate found"
            echo "📅 Certificate expires:"
            openssl x509 -in certbot/conf/live/flipbook.ironasylum.in/fullchain.pem -noout -dates | grep notAfter || true
          else
            echo "⚠️ SSL certificate not found - run SSL setup if needed"
          fi
          
          # Show final status
          echo "📊 Container status:"
          docker-compose -f docker-compose.ssl.yml ps
          
          echo "🎉 Deployment complete!"
          echo "🌐 Application should be accessible at: https://flipbook.ironasylum.in"
          echo "🔍 Health endpoints:"
          echo "   - https://flipbook.ironasylum.in/health"
          echo "   - https://flipbook.ironasylum.in/api/health"